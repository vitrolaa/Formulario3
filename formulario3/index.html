<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario 3</title>
</head>

<body>
    <div class="titulo">
        <h3>Não é associado? Faça seu cadastro</h3>
        <br>
    </div>

    <form>
        <fieldset class="basico">
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>

            <div>
                <label>Nome Completo</label>
                <input type="text" nome="nomeCompleto" id="nomeCompleto">
            </div>

            <div>
                <label>CPF</label>
                <input type="text" nome="cpf" id="cpf">
            </div>

            <div>
                <label>E-mail</label>
                <input type="email" nome="email" id="email">
            </div>

            <div>
                <label>WebSite</label>
                <input type="text" nome="webSite" id="webSite">
            </div>

            <div>
                <label>Endereço</label>
                <input type="text" nome="endereco" id="endereco">
            </div>

            <div>
                <label>Bairro</label>
                <input type="text" nome="bairro" id="bairro">
            </div>

            <div>
                <label>Cidade</label>
                <input type="text" nome="cidade" id="cidade">
            </div>


            <div>
                <label>Cep</label>
                <input type="text" nome="cep" id="cep">
            </div>


            <div>
                <label>Telefone</label>
                <input type="number" nome="num" id="num">
            </div>


            <div>
                <label>Fax</label>
                <input type="text" nome="fax" id="fax">
            </div>


            <div>
                <label>Data de Nascimento</label>
                <input type="date" nome="data" id="data">
            </div>

            <div>
                <label>Fax</label>
                <input type="text" nome="fax" id="fax">
            </div>

            <div>
                <label>Celular</label>
                <input type="number" nome="cell" id="cell">
            </div>

            <div>
                <label>Login</label>
                <input type="text" nome="login" id="login">
            </div>

            <div>
                <label>Senha</label>
                <input type="password" nome="senha" id="senha">
            </div>

            <div>
                <label>UF</label>
                <select name="caixa" id="caixadeselecaoUF">
                    <option selected disabled value="">Selecione</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>

                </select>
            </div>

            <div id="check">
                <label>Sexo</label><br>
                <input type="checkbox" id="m" name="m" value="Masculino">
                <label for="tipo">M</label>
                <input type="checkbox" id="f" name="f" value="Feminino">
                <label for="tipo2">F</label>

            </div>

            <label>Estado Civil</label>
            <select name="caixa" id="caixadeselecao">
                <option selected disabled value="">Selecione</option>
                <option>Solteiro</option>
                <option>Casado</option>
            </select>

            <div id="check">
                <label>Deseja receber informações sobre os seguintes assuntos abaixo:</label><br>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia">
                <label for="tecnologia">Tecnologia</label>
                <input type="checkbox" id="carros_espertos" name="carros_espertos" value="carros_espertos">
                <label for="carros_espertos">Carros Espertos</label>
                <input type="checkbox" id="culinaria" name="culinaria" value="culinaria">
                <label for="culinaria">Culinária</label>
                <input type="checkbox" id="politica" name="politica" value="politica">
                <label for="politica">Política</label>
                <input type="checkbox" id="policial" name="policial" value="policial">
                <label for="policial">Policial</label>
                <input type="checkbox" id="tempo" name="tempo" value="tempo">
                <label for="tempo">Tempo</label>
                <input type="checkbox" id="cultura" name="cultura" value="cultura">
                <label for="cultura">Cultura</label>
                <input type="checkbox" id="economia" name="economia" value="economia">
                <label for="economia">Economia</label>
                <input type="checkbox" id="jogos" name="jogos" value="jogos">
                <label for="jogos">Jogos</label>
                <input type="checkbox" id="educacao" name="educacao" value="educacao">
                <label for="educacao">Educação</label>
                <input type="checkbox" id="viagem" name="viagem" value="viagem">
                <label for="viagem">Viagem</label>
                <input type="checkbox" id="empregos" name="empregos" value="empregos">
                <label for="empregos">Empregos</label>
                <input type="checkbox" id="moda_estilo" name="moda_estilo" value="moda_estilo">
                <label for="moda_estilo">Moda e Estilo</label>
            </div>

            <div id="check">
                <label>Deseja receber informações sobre os seguintes assuntos abaixo:</label><br>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia">
                <label for="tecnologia">Li as regras de cadastro e autorizo a criaçao do usuario</label>
                <button>Confirmar</button>
                <button>Retomar</button>
            </div>

        </fieldset>



    </form>

</body>

</html>
